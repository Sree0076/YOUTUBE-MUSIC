<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Music</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="../styles/explore.css" />
    <link rel="stylesheet" href="../styles/search.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=YouTube+Sans&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="d-flex">
        <div id="sidebar" class="expand bg-dark">
            <div class="sidebarnav">
                <div class="d-flex toggleandlogo">
                    <button class="toggle-btn listbutton btn text-white" type="button">
                        <i class="bi bi-list"></i>
                    </button>
                    <span>
                        <img class="logowithmusic" src="../assets/on_platform_logo_dark.svg" alt="YouTube Music" />
                    </span>
                </div>

                <div class="text-center mt-3">
                    <div class="btn container w-85 d-flex navbarbutton">
                        <i class="bi bi-house-door text-white fs-5 homeicon"></i>
                        <span class="text-white home ms-2"><a id="home">Home</a></span>
                    </div>
                </div>
                <div class="text-center mt-2">
                    <div class="btn container w-85 d-flex navbarbutton">
                        <i class="bi bi-browser-safari text-white fs-5 homeicon"></i>
                        <span class="text-white home ms-2"><a id="explore">Explore</a></span>
                    </div>
                </div>
                <div class="text-center mt-2">
                    <div class="btn container w-85 d-flex navbarbutton">
                        <i class="bi bi-music-note-list text-white fs-5 homeicon"></i>
                        <span class="text-white home ms-2"><a id="library">Library</a></span>
                    </div>
                </div>
                <div class="text-center mt-2">
                    <div class="btn container w-85 d-flex navbarbutton">
                        <i class="bi bi-play-circle text-white fs-5 homeicon"></i>
                        <span class="text-white home ms-2">Upgrade</span>
                    </div>
                </div>

                <!-- NEW PLAYLIST PORTION HERE -->
                <div class="playlists mt-4">
                    <hr class="text-white mx-3">
                    <!-- Playlist items can be added here -->
                </div>
            </div>
        </div>

        <div class="main rightsection flex-grow-1">
            <div class="rightnav  w-100 p-3">
                <div class="input-icon d-flex align-items-center">
                    <i class="bi bi-search text-white"></i>
                    <input type="text" class="form-control searchbar" id="searchInput"
                        placeholder="Search songs, albums, artists, podcasts" />
                </div>
            </div>

            <div class="scrollcontents p-4">
                <!-- MAIN CONTENTS -->
                <div class="row newrelease mt-4">
                    <div class="col-3">
                        <div class="btn text-white newreleasebutton w-100 pt-3 pb-3">
                            <i class="bi bi-music-note"></i>
                            <span class="fw-bold">New Releases</span>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="btn text-white newreleasebutton w-100 pt-3 pb-3">
                            <i class="bi bi-graph-up-arrow"></i>
                            <span class="fw-bold">Charts</span>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="btn text-white newreleasebutton w-100 pt-3 pb-3">
                            <i class="bi bi-emoji-smile"></i>
                            <span class="fw-bold">Moods & Genres</span>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="btn text-white newreleasebutton w-100 pt-3 pb-3">
                            <i class="bi bi-broadcast-pin"></i>
                            <span class="fw-bold">Podcasts</span>
                        </div>
                    </div>
                </div>

                <div class="searchcontainer mt-5">
                    <h3 class="text-white">Songs</h3>
                    <div id="searchResults" class="container"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="../js/search.js"></script>
</body>

</html>
